<div class="card">
  <div class="card-content">
    <span class="card-title grey-text text-darken-4">Sign in </span>
    <form>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
      <div class="remember-forgot">
        <div class="row">
          <div class="col m6">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="javascription:void(0)" class="forgot-pass ">Forgot Password</a>
        </div>
      </div>
    </form>
    <span class="card-title activator grey-text text-darken-4">Sign in <i class="mdi-navigation-more-vert right"></i></span>
    <p><a href="#">This is a link</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Password reset <i class="mdi-navigation-close right"></i></span>
    <div class="pass-reset">
    <label>
      Enter the email you signed up with</label>
      <input type="email" placeholder="Email" />
      <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
    </div>
  </div>
</div>
