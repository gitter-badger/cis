<script>
  $(document).ready(function() {

    // change stylesheet oncklick
    // default, ltr stylsheet
    $("#Kurdish").click(function(event) {
      event.preventDefault();
      $("link[rel=stylesheet]").attr({href : "css/app-rtl.css"});
      $('.nav-mobile > .btn-medium').removeClass('active');
      $(this).addClass('active');
      return false;
    });
     
    // rtl stylesheet
    $("#English").click(function(event) {
      event.preventDefault();
      $("link[rel=stylesheet]").attr({href : "css/app-ltr.css"});
      $('.nav-mobile > .btn-medium').removeClass('active');
      $(this).addClass('active');
      return false;
    });

    // front login
    $('.forgot-pass').click(function(event) {
      $(".pr-wrap").toggleClass("show-pass-reset");
    }); 
    
    $('.pass-reset-submit').click(function(event) {
      $(".pr-wrap").removeClass("show-pass-reset");
    });
